<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library API</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #E0D6C2 0%, #354F38 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a2615;
            text-align: center;
        }

        .container {
            background: rgba(253, 248, 240, 0.85);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(28, 41, 20, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2F3E28;
            text-shadow: none;
            font-weight: normal;
            border-bottom: 2px solid #8F9E78;
            padding-bottom: 15px;
            display: inline-block;
        }

        p {
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #4A5D42;
        }

        .btn {
            display: inline-block;
            padding: 12px 35px;
            background-color: #556B2F;
            color: #FDF8F0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #3E4F22;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .endpoints {
            margin-top: 2.5rem;
            text-align: left;
            background: rgba(85, 107, 47, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #556B2F;
        }

        .endpoints h3 {
            color: #354F38;
            margin-top: 0;
        }

        code {
            background: rgba(255, 255, 255, 0.6);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #2F3E28;
            border: 1px solid #C0CBA8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Library</h1>
        <p>Let's explore our collection of books</p>
        <a href="/books" class="btn">Browse Collection</a>

        <div class="endpoints">
            <h3>Available Endpoints:</h3>
            <p>GET <code>/books</code> - List all volumes</p>
            <p>GET <code>/books/:id</code> - Retrieve a specific work</p>
            <p>POST <code>/books</code> - Archive a new title</p>
            <p>DELETE <code>/books/:id</code> - Remove from catalog</p>
        </div>
    </div>
</body>

</html>
