<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple Shop</title>
	</head>
	<body>

		<h2>Shopping List</h2>
		<form id="enterProductForm" >
			<label>Product's name:</label>
			<input type="text" name="expense-name" ><br><br>

			<label>Price (€):</label>
			<input type="text" name="expense-amount" ><br><br>

			<button type="submit" >Accept</button>
		</form>
			<h3>Your cart:</h3>
			<ul id="list" ></ul>

			<h3>Total: <span id="total">0</span> €</h3>

    <script src="script.js"></script>
	</body>
</html>
